<!DOCTYPE html>
<html>
	
<head>
    <title>APP Eudista</title>
    <meta charset="utf-8">
    <link href="resources/css/login.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="application/x-javascript" src="resources/js/login.js"></script>
    <!--webfonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
	
    <!-----start-main---->
    <div class="login-form">
            <div class="head">
                <img src="resources/img/logo-115.png" alt=""/>
            </div>
        <form>
            <li>
                <input type="text" id="usuario" class="text" value="" placeholder="Usuario" ><a href="#" class=" icon user"></a>
            </li>
            <li>
                <input type="password" id="password" value="" placeholder="Password"><a href="#" class=" icon lock"></a>
            </li>
            <div class="p-container">
                <input type="button" onclick="CD.login()" value="LOG IN" >
                <div class="clear"> </div>
            </div>
        </form>
    </div>
    <!-----end-main---->
		 		
</body>
</html>
